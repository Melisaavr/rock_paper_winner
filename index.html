<!DOCTYPE html>

<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content=" JavaScript-based web application allows you to play an extended version of the classic Rock, Paper, Scissors game against a computer opponent. ">
    <meta name="keywords" content="game, computer, opponent, winner">
    <meta name="author" content="Melisa Dayicik">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Rock Paper Scissors Game</title>
</head>

<body>
    <!-- site header and explanation-->
    <header>
        <h1> Rock Paper Winner </h1>
        <p>Welcome to the thrilling world of online Rock, Paper, Scissors! Choose your move and see if you can beat the
            computer!</p>
    </header>

    <main>
        <!-- Container for the entire game -->
        <div class="game">
            <!-- Container for the game choices (Rock, Paper, Scissors, Lizard, Spock) -->
            <div class="choices">
                <button class="choice" id="rock">Rock</button>
                <button class="choice" id="paper">Paper</button>
                <button class="choice" id="scissors">Scissors</button>
                <button class="choice" id="lizard">Lizard</button>
                <button class="choice" id="spock">Spock</button>
            </div>
            <!-- Container for displaying the game result -->
            <div class="result">
                <!-- Placeholder text for user instructions -->
                <p class="resultText">Make your choice...</p>
                <!-- Placeholder for displaying the computer's choice -->
                <p class="computerChoice"></p>
            </div>
            <!-- Container for displaying the game score -->
            <div class="score">
                <p>Player vs Computer: <span id="score">0 - 0</span></p>
            </div>
            
            <!-- Button to restart the game -->
            <button class="playAgainButton" id="playAgain">Play Again</button>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Rock Paper Scissors Game</p>
        </div>
    </footer>
    <script src="assets/js/script.js"></script>
</body>

</html>
