<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <!-- Page title displayed as a top-level heading -->
    <h1>Rock, Paper, Scissors, Lizard, Spock</h1>

    <!-- Container for the game elements -->
    <div class="game">

        <!-- Container for the game choices (Rock, Paper, Scissors, Lizard, Spock) -->
        <div class="choices">
            <!-- Button for choosing "Rock" -->
            <button class="choice" id="rock">Rock</button>
            <!-- Button for choosing "Paper" -->
            <button class="choice" id="paper">Paper</button>
            <!-- Button for choosing "Scissors" -->
            <button class="choice" id="scissors">Scissors</button>
            <!-- Button for choosing "Lizard" -->
            <button class="choice" id="lizard">Lizard</button>
            <!-- Button for choosing "Spock" -->
            <button class="choice" id="spock">Spock</button>
        </div>

        <!-- Container for displaying the game result -->
        <div class="result">
            <!-- Placeholder text indicating that the player should make a choice -->
            <p class="resultText">Make your choice...</p>
            <!-- Container for displaying the computer's choice -->
            <p class="computerChoice"></p>
        </div>

        <!-- Container for displaying the game score -->
        <div class="score">
            <!-- Text indicating the game score with initial value "0 - 0" -->
            <p>Score: <span id="score">0 - 0</span></p>
        </div>

        <!-- Button for playing the game again -->
        <button class="playAgainButton" id="playAgain">Play Again</button>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
